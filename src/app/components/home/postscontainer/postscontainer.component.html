<div class="card mb-3" *ngFor="let post of posts | paginate: { itemsPerPage: 3, currentPage: p }">
  <div class="card-body">
    <h4 class="card-title">
      <a [routerLink]="['/post', post.id]">{{ post.title | capitalize}}</a>
    </h4>
    <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little
      bit longer.</p>
    <img [src]="post.url" style="width: 700px; height: 590px;">
    <!-- Agregar class para modificar tamaÃ±o -->
    <p class="card-text">
      <small class="text-muted">
        <a [routerLink]="['/post', post.id]">Last updated 3 mins ago</a>
      </small>
    </p>
  <div class="row">
    <div ngbDropdown class="col-2">
      <button class="btn btn-outline-dark cursor" id="dropdownConfig" ngbDropdownToggle></button>
      <div ngbDropdownMenu aria-labelledby="dropdownConfig" class="dropdown">
        <app-comments></app-comments>
      </div>
    </div>

    <div ngbDropdown class="col-2">
      <button class="btn btn-outline-dark cursor" id="dropdownConfig" ngbDropdownToggle></button>
      <div ngbDropdownMenu aria-labelledby="dropdownConfig" class="dropdown">
        <app-rating></app-rating>
      </div>
    </div>
  </div>
  
  </div>
</div>
<div class="contenedor">
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
