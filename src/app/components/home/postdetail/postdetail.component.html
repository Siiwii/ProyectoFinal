<div class="contenedor" *ngIf="post">
    <div class="card mb-3">
        <div class="card-body">
            <h4 class="card-title">
                <a [routerLink]="['/post', post.id]">{{ post.title | capitalize}}</a>
            </h4>
            <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a
                little bit longer.</p>
            <div class="col-md-6 nopadding">
                <img [src]="post.url">
            </div>
            <div class="row">
                <div class="col-md-2">
                    <bar-rating name="bar" [(rate)]="rate" [max]="10" [theme]="'pokemon'"></bar-rating>
                </div>
                <div class="middle">
                    <p class="ratingtext">Valoraci√≥n actual: {{ rate }}</p>
                </div>
            </div>
            <button type="button" class="btn btn-outline-success cursor marginbottom" (click)="isCollapsed = !isCollapsed">
                Comenta
            </button>
            <div [ngbCollapse]="!isCollapsed">
                <app-comments></app-comments>
            </div>
        </div>
    </div>
</div>
